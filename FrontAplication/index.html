<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
</head>
<body>
    <h1>Adicionar Usuário</h1>
    <input type="text" id="input_cpf" placeholder="CPF">
    <input type="text" id="input_nome" placeholder="Nome">
    <input type="number" id="input_idade" placeholder="Idade">
    <input type="email" id="input_email" placeholder="Email">
    <input type="text" id="input_reserva" placeholder="Reserva">
    <button id="btn_adicionar">Adicionar Usuário</button>
    
    <h1>Buscar ou Excluir Usuário</h1>
    <input type="text" id="txt_input" placeholder="Código do Usuário">
    <button id="btn_enviar">Buscar Usuário</button>
    <button id="btn_excluir">Excluir Usuário</button>
    <button id="btn_atualizar_reserva">Atualizar Reserva</button>
    <br><br>
    <textarea id="txt_output"></textarea>
    <script src="script.js"></script>
</body>
</html>
